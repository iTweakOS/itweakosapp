@font-face { font-family: sfd; src: url('font/SanFranciscoDisplay-light.otf'); }
@font-face { font-family: sfdb; font-weight: bold; src: url('font/SanFranciscoDisplay-Bold.otf');}
span, .boun{
  opacity: 0;
  animation-name: bounceIn;
  animation-duration: 250ms;
  animation-timing-function: linear;
  animation-fill-mode: forwards;
}

.boun {animation-delay: 2s;}
span:nth-child(2){animation-delay: 2.75s;}
span:nth-child(3){animation-delay: 3s;}
span:nth-child(4){animation-delay: 3.15s;}

@keyframes bounceIn{
  0%{
    opacity: 0;
    transform: scale(0.3) translate3d(0,0,0);
  }
  50%{
    opacity: 0.9;
    transform: scale(1.1);
  }
  80%{
    opacity: 1;
    transform: scale(0.89);
  }
  100%{
    opacity: 1;
    transform: scale(1) translate3d(0,0,0);
  }
}

</style>
